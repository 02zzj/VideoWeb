<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect x="10" y="10" width="180" height="180" rx="25" fill="url(#bgGradient)" />
  
  <!-- 装饰性圆环 -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
  <circle cx="100" cy="100" r="45" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  
  <!-- 视频播放按钮 -->
  <polygon points="85,70 135,100 85,130" fill="url(#playGradient)" />
  <polygon points="90,75 130,100 90,125" fill="rgba(255,255,255,0.9)" />
  
  <!-- 品牌名称 -->
  <text x="100" y="165" font-family="'Montserrat', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">神影视频</text>
  <text x="100" y="185" font-family="'Roboto', sans-serif" font-size="12" font-weight="light" text-anchor="middle" fill="rgba(255,255,255,0.8)">SHENYING VIDEO</text>
</svg>