<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影管理 - 神影视频</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="../../image/logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏导航 -->
            <aside class="col-lg-2 col-md-3 admin-sidebar">
                <div class="sidebar-header">
                    <h3>神影视频管理</h3>
                </div>
                <nav class="sidebar-nav">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fa fa-dashboard me-2"></i> 仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="movies.html">
                                <i class="fa fa-film me-2"></i> 电影管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-users me-2"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-tags me-2"></i> 分类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-comment-o me-2"></i> 评论管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-cog me-2"></i> 系统设置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">
                                <i class="fa fa-home me-2"></i> 返回前台
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logout-btn" href="#">
                                <i class="fa fa-sign-out me-2"></i> 退出登录
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            
            <!-- 主内容区域 -->
            <main class="col-lg-10 col-md-9 main-content">
                <!-- 顶部导航栏 -->
                <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                    <div class="container-fluid">
                        <button class="sidebar-toggle btn btn-outline-primary me-2" type="button">
                            <i class="fa fa-bars"></i>
                        </button>
                        <h1 class="h5 mb-0">电影管理</h1>
                        <div class="dropdown ms-auto">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../../image/11.jpg" alt="管理员头像" width="30" height="30" class="rounded-circle me-1">
                                管理员
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">个人中心</a></li>
                                <li><a class="dropdown-item" href="#">修改密码</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item logout-btn" href="#">退出登录</a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                
                <!-- 电影管理内容 -->
                <section class="container-fluid my-4">
                    <!-- 搜索和筛选 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 col-md-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="movieSearch" placeholder="搜索电影名称、导演或演员...">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa fa-search"></i> 搜索
                                        </button>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-4 text-end">
                                    <button class="btn btn-success" id="addMovieBtn">
                                        <i class="fa fa-plus"></i> 新增电影
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 电影列表 -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-container">
                                <table class="table table-striped" id="movieTable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>海报</th>
                                            <th>标题</th>
                                            <th>导演</th>
                                            <th>主演</th>
                                            <th>分类</th>
                                            <th>上映日期</th>
                                            <th>时长</th>
                                            <th>评分</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 电影数据将通过JavaScript动态生成 -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- 分页 -->
                            <div class="pagination-container mt-4">
                                <!-- 分页内容将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <!-- 电影编辑模态框 -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">新增电影</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="movieForm">
                    <div class="modal-body">
                        <input type="hidden" id="movieId" name="id">
                        
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label for="title" class="form-label">电影标题</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="col-lg-6 mb-3">
                                <label for="director" class="form-label">导演</label>
                                <input type="text" class="form-control" id="director" name="director" required>
                            </div>
                            
                            <div class="col-lg-6 mb-3">
                                <label for="actors" class="form-label">主演（逗号分隔）</label>
                                <input type="text" class="form-control" id="actors" name="actors" required>
                            </div>
                            
                            <div class="col-lg-6 mb-3">
                                <label for="category" class="form-label">分类（逗号分隔，如：1,2）</label>
                                <input type="text" class="form-control" id="category" name="category" required>
                            </div>
                            
                            <div class="col-lg-4 mb-3">
                                <label for="release_date" class="form-label">上映日期</label>
                                <input type="date" class="form-control" id="release_date" name="release_date" required>
                            </div>
                            
                            <div class="col-lg-4 mb-3">
                                <label for="duration" class="form-label">时长（分钟）</label>
                                <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                            </div>
                            
                            <div class="col-lg-4 mb-3">
                                <label for="rating" class="form-label">评分</label>
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="rating" name="rating" required>
                            </div>
                            
                            <div class="col-lg-6 mb-3">
                                <label for="poster" class="form-label">海报图片路径</label>
                                <input type="text" class="form-control" id="poster" name="poster" required>
                            </div>
                            
                            <div class="col-lg-6 mb-3">
                                <label for="banner" class="form-label">横幅图片路径</label>
                                <input type="text" class="form-control" id="banner" name="banner" required>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="description" class="form-label">剧情简介</label>
                                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="../../js/api.js"></script>
    <script src="../../js/admin.js"></script>
</body>
</html>
